
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real ChatBot with CSV API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #4a235a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 85vh;
            background: rgba(25, 25, 35, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            color: #ff6b6b;
            font-size: 2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(30, 30, 40, 0.7);
        }

        .message {
            max-width: 85%;
            padding: 18px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            line-height: 1.5;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, #ff6b6b, #ffa502);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            align-self: flex-start;
            padding: 18px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            display: none;
        }

        .typing-indicator span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #666;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1.3s linear infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input {
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input input {
            flex: 1;
            padding: 16px 22px;
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 30px;
            background: rgba(20, 20, 30, 0.9);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.2);
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .chat-input button {
            padding: 16px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff6b6b, #ffa502);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .chat-input button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .chat-input button:active {
            transform: translateY(-1px);
        }

        .file-upload {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            padding: 10px 20px;
            background: #4a235a;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-block;
        }

        .file-upload label:hover {
            background: #6c3483;
        }

        .file-upload .status {
            margin-top: 10px;
            color: #ffa502;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Real ChatBot</h1>
        </div>
        
        <div class="file-upload">
            <input type="file" id="csvFile" accept=".csv">
            <label for="csvFile">Upload API CSV File</label>
            <div class="status" id="fileStatus">Please upload your API.csv file</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Please upload your API.csv file to start chatting!
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Message..." autocomplete="off" disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <script>
        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const csvFileInput = document.getElementById('csvFile');
        const fileStatus = document.getElementById('fileStatus');

        // Global variables
        let apiKey = '';
        let chatHistory = [
            {
                role: "system",
                content: "You are a helpful assistant. Be concise and accurate."
            }
        ];

        // Read CSV file
        function readCSVFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const content = e.target.result;
                        const lines = content.split('\n');
                        const headers = lines[0].split(',');
                        
                        // Find API key column (assuming it's named 'api')
                        const apiIndex = headers.findIndex(header => 
                            header.trim().toLowerCase() === 'api'
                        );
                        
                        if (apiIndex === -1) {
                            throw new Error('API column not found in CSV');
                        }
                        
                        // Get the first API key value
                        if (lines.length > 1) {
                            const firstDataRow = lines[1].split(',');
                            const key = firstDataRow[apiIndex]?.trim();
                            if (key) {
                                resolve(key);
                            } else {
                                throw new Error('No API key found in first row');
                            }
                        } else {
                            throw new Error('CSV file is empty');
                        }
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('Error reading file'));
                reader.readAsText(file);
            });
        }

        // Handle CSV file upload
        csvFileInput.addEventListener('change', async function(e) {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                try {
                    apiKey = await readCSVFile(file);
                    fileStatus.textContent = 'API key loaded successfully!';
                    fileStatus.style.color = '#4CAF50';
                    userInput.disabled = false;
                    sendButton.disabled = false;
                    addMessage("API key loaded! You can now start chatting.", false, true);
                } catch (error) {
                    fileStatus.textContent = `Error: ${error.message}`;
                    fileStatus.style.color = '#ff6b6b';
                    console.error('CSV Error:', error);
                }
            }
        });

        // Add message to chat
        function addMessage(content, isUser = false, isSystem = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (isSystem) {
                messageDiv.style.background = 'linear-gradient(135deg, #6a11cb, #2575fc)';
                messageDiv.style.color = 'white';
            }
        }

        // Call OpenAI API (using the API key from CSV)
        async function callOpenAIAPI(userMessage) {
            // Add user message to history
            chatHistory.push({
                role: "user",
                content: userMessage
            });

            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: chatHistory,
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API error: ${errorData.error?.message || response.status}`);
                }

                const data = await response.json();
                const botResponse = data.choices[0].message.content;

                // Add bot response to history
                chatHistory.push({
                    role: "assistant",
                    content: botResponse
                });

                return botResponse;

            } catch (error) {
                console.error('API Error:', error);
                return `Error: ${error.message}`;
            } finally {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
            }
        }

        // Handle user message
        async function handleUserMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';

            // Get bot response
            const botResponse = await callOpenAIAPI(message);
            addMessage(botResponse);
        }

        // Event listeners
        sendButton.addEventListener('click', handleUserMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
